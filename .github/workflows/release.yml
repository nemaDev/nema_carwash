name: Tagged Release
on:
  push:
    tags:
      - 'v*'
jobs:
  create-tagged-release:
    name: 'Build & Create Release'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Node and Yarn Cache
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'

      - name: Get variables
        id: get_vars
        run: |
          echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-7)" >> $GITHUB_ENV
          echo "::set-output name=SHORT_SHA::$(git rev-parse --short HEAD)"
          echo "::set-output name=BRANCH_NAME::$(echo ${GITHUB_REF#refs/heads/})"
          echo "::set-output name=VERSION_TAG::$(echo ${GITHUB_REF/refs\/tags\//})"
      - name: Install main deps
        run: yarn --frozen-lockfile --ignore-scripts

      - name: Install src deps
        working-directory: src
        run: yarn --frozen-lockfile

      - name: Install web deps
        working-directory: web
        run: yarn --frozen-lockfile

      - name: Create release
        run: |
          chmod +x "./scripts/release.sh"
          yarn release
      - name: Create Release & Changelog
        uses: 'marvinpinto/action-automatic-releases@v1.2.1'
        id: auto_release
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          title: nema_carwash Release | (${{ steps.get_vars.outputs.VERSION_TAG }})
          prerelease: false
          files: ./temp/nema_carwash.zip

        env:
          CI: false
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}